<h1>{{name}}</h1>
<dl>
  <dt>Nombre</dt>
  <dd>{{name}}</dd>

  <dt>Edad</dt>
  <dd>{{age}}</dd>

  <dt>Metodo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado</dt>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 23"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Restableser informacion
</button>
